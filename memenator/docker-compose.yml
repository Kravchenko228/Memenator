version: '3'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: memenator_db
      POSTGRES_USER: jane
      POSTGRES_PASSWORD: 0thc
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DEBUG: 'true'
      DB_NAME: memenator_db
      DB_USER: jane
      DB_PASSWORD: 0thc
      DB_HOST: db
      DB_PORT: 5432

volumes:
  postgres_data:
